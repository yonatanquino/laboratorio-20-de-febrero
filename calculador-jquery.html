<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora con jQuery y Bootstrap</title>
    <!-- Bootstrap 5.3 CSS (última versión estable) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
          crossorigin="anonymous">
    <!-- jQuery 3.7 (compatible y muy usado) -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" 
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" 
            crossorigin="anonymous"></script>
    <!-- Bootstrap 5 JS (incluye Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
            crossorigin="anonymous"></script>
    <style>
        body { 
            background: #f8f9fa; 
            padding: 40px; 
        }
        .calculator {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        }
        .result {
            font-size: 2.5rem;
            min-height: 80px;
            text-align: right;
            padding: 15px;
            background: #e9ecef;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .btn-operation {
            font-size: 1.4rem;
            padding: 20px;
        }
    </style>
</head>
<body>
<div class="calculator">
    <h2 class="text-center mb-4">Calculadora Básica</h2>
    <div class="result" id="resultado">0</div>
    <div class="row g-2">
        <div class="col-6">
            <input type="number" class="form-control form-control-lg text-end" 
                   id="num1" placeholder="Primer número" step="any">
        </div>
        <div class="col-6">
            <input type="number" class="form-control form-control-lg text-end" 
                   id="num2" placeholder="Segundo número" step="any">
        </div>
    </div>
    <div class="row g-2 mt-3">
        <div class="col-3">
            <button class="btn btn-success btn-operation w-100" id="sumar">+</button>
        </div>
        <div class="col-3">
            <button class="btn btn-primary btn-operation w-100" id="restar">-</button>
        </div>
        <div class="col-3">
            <button class="btn btn-warning btn-operation w-100 text-dark" id="multiplicar">×</button>
        </div>
        <div class="col-3">
            <button class="btn btn-danger btn-operation w-100" id="dividir">÷</button>
        </div>
    </div>
    <div class="mt-3">
        <button class="btn btn-secondary w-100 btn-lg" id="limpiar">Limpiar</button>
    </div>
</div>
<script>
$(document).ready(function() {
    function getValues() {
        let n1 = parseFloat($('#num1').val()) || 0;
        let n2 = parseFloat($('#num2').val()) || 0;
        return { n1, n2 };
    }
    function showResult(valor) {
        $('#resultado').text(valor);
    }
    $('#sumar').click(function() {
        let { n1, n2 } = getValues();
        showResult(n1 + n2);
    });
    $('#restar').click(function() {
        let { n1, n2 } = getValues();
        showResult(n1 - n2);
    });
    $('#multiplicar').click(function() {
        let { n1, n2 } = getValues();
        showResult(n1 * n2);
    });
    $('#dividir').click(function() {
        let { n1, n2 } = getValues();
        if (n2 === 0) {
            alert('¡Error! No se puede dividir por cero.');
            showResult('Error');
        } else {
            let res = n1 / n2;
            showResult(Number.isInteger(res) ? res : res.toFixed(4));
        }
    });
    $('#limpiar').click(function() {
        $('#num1').val('');
        $('#num2').val('');
        showResult('0');
    });
});
</script>
</body>
</html>
